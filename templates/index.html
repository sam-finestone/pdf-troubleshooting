<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Troubleshooting Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h2>Upload Your PDF for Troubleshooting Analysis</h2>
    <form id="upload-form">
      <div class="mb-3">
        <label for="file" class="form-label">Select PDF file</label>
        <input type="file" class="form-control" id="file" name="file" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload and Analyze</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    $('#upload-form').on('submit', function (e) {
        e.preventDefault();
        var formData = new FormData(this);
        $.ajax({
          url: '/upload-pdf',  // This should match your Flask route
          type: 'POST',
          data: formData,
          contentType: false,
          processData: false,
          success: function (data) {
            $('#result').html('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
          },
          error: function (response) {
            $('#result').html('<div class="alert alert-danger">' + response.responseText + '</div>');
          }
        });
      });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

  <style>
    .loader {
      border: 6px solid #f3f3f3;
      /* Light grey */
      border-top: 6px solid #3498db;

      border-radius: 50%;
      width: 50px;

      animation: spin 2s linear infinite;
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>

<body>
  <div class="container mt-5">
    <h2>Upload Your PDF for Troubleshooting Analysis</h2>
    <form id="upload-form">
      <div class="mb-3">
        <label for="file" class="form-label">Select PDF file</label>
        <input type="file" class="form-control" id="file" name="file" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload and Analyze</button>
    </form>
    <div id="loader" class="loader"></div>
    <div id="result" class="mt-3"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#upload-form').on('submit', function (e) {
        e.preventDefault();
        var formData = new FormData(this);
        $('#loader').show();
        $('#result').empty();
        $.ajax({
          url: '/upload-pdf',  // This should match your Flask route
          type: 'POST',
          data: formData,
          contentType: false,
          processData: false,
          success: function (data) {
            $('#loader').hide();
            let formattedText = "Analysis Result:<br>";
            for (let key in data) {
              if (data.hasOwnProperty(key)) {
                formattedText += `<strong>${key}:</strong> ${data[key]}<br>`;
              }
            }
            $('#result').html(formattedText);
          },
          error: function (response) {
            $('#loader').hide();
            $('#result').html('<div class="alert alert-danger">' + response.responseText + '</div>');
          }
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
